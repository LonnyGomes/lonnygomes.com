---
layout: base
title: LonnyGomes.com - Projects
---

<h1>Projects</h1>

<div class="project-list">
    {%- for item in collections.project | reverse -%}
    <a class="project-list-title" href="{{item.url | url}}"
        >{{ item.data.title }}</a
    >
    <p class="project-list-date">
        <i class="far fa-calendar"></i> {{item.date | hugeDate}}
        <span class="project-read-time-inline"
            ><i class="far fa-clock"></i> {% readTime item.templateContent
            %}</span
        >
    </p>
    <p>{{item.data.summary}}</p>
    <hr class="project-list-hr" />
    {%- endfor -%}
</div>
